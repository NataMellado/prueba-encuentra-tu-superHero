                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

        <!-- Header -->
        <header>
            <picture>
                <source media="(min-width:426px)" srcset="./assets/img/header-desktop.png">

            <div class="header-content">

                <div id="form" class="form-section">

                    </div>

                    <div class="button-container">

                            class="btn">
                            Buscar
                        </button>
                        <button type="button" id="btn-random" data-bs-toggle="tooltip" data-bs-placement="top"

                        </button>

                </div>
            </div>

        <!-- SuperHero Bio -->

            <article class="bio-content">
                <h3 class="bio-content__name"></h2>
                <p class="bio-content__des"></p>
            </article>

            <article class="bio-img">
            </article>

        <!-- SuperHero Stats -->
        <section class="super-stats">
        </section>

    <footer>
